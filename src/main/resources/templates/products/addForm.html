<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="w-25 p-0">
<form style="font-size: 15pt" th:method="POST" th:action="@{/products/addForm}" th:object="${product}">

    <div class="input-group">
        <span class="input-group-text">Enter id: </span>
        <textarea th:field="*{id}" class="form-control" aria-label="Enter id: "></textarea>
    </div>

    <div class="input-group">
        <span class="input-group-text">Enter title: </span>
        <textarea th:field="*{title}" class="form-control" aria-label="Enter title: "></textarea>
    </div>

    <div class="input-group">
        <span class="input-group-text">Enter cost: </span>
        <textarea th:field="*{cost}" class="form-control" aria-label="Enter cost: "></textarea>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Add product</button>
</form>
</div>
</body>

</html>
